<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <header class="header">
      <h1>Training For English</h1>
    </header>
    <div class="buttons">
      <button class="btn_start">Start Training</button>
      <button class="btn_add">Add Words</button>
    </div>
  </div>
  <div class="modal">
    <div class="modal__container">
      <div class="modal__close">
        X
      </div>
      <form action="#" name="newWords">
        <div class="wrapper">
          <div class="item" data-order="1">
            <input style="border: 2px solid green;" type="text" name="eng">
          </div>
          <div class="item"  data-order="2">
            <input style="border: 2px solid rgb(255, 162, 0);" type="text" name="eng">
          </div>
          <div class="item"  data-order="3">
            <input style="border: 2px solid red;" type="text" name="eng">
          </div>
        </div>
     
        <button name="save" class="btn" style="margin-top: 40px;">Save</button>
      </form>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
